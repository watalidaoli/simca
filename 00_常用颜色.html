<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RGB</title>
    <style>
      div{color:darkslateblue;width:200px;} /*设置字体更明显*/
      #d1{background-color:#000;} /*黑色*/
      #d2{background-color:#fff;} /*白色*/
      #d3{background-color:#f00;} /*红色R*/
      #d4{background-color:#0f0;} /*绿色G*/
      #d5{background-color:#00f;} /*蓝色B*/
      #d6{background-color:#0ff;} /*蓝+绿=青*/
      #d7{background-color:#f0f;} /*红+蓝=品红*/
      #d8{background-color:#ff0;} /*红+绿=黄*/
    </style>
  </head>
  <body>
    <div id="d1">#000 黑色</div>
    <div id="d2">#fff 白色</div>
    <div id="d3">#f00 红色</div>
    <div id="d4">#0f0 绿色</div>
    <div id="d5">#00f 蓝色</div>
    <div id="d6">#0ff 据说是青色</div>
    <div id="d7">#f0f 据说是品红</div>
    <div id="d8">#ff0 这个的确是黄</div>
  </body>
</html>
