<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FONT</title>
    <style>
      div{
        width:600px;
        color:goldenrod;
        background-color:indigo;
        font-size: 36px;
      }
      #d0{font-family: "Algerian"}
      #d1{font-family: "chiller"}
      #d2{font-family: "Edwardian Script ITC"}
      #d3{font-family: "Blackadder ITC"}
      #d4{font-family: "Brush Script MT"}
      #d5{font-family: "French Script MT"}
      #d6{font-family: "Vladimir Script"}
      #d7{font-family: "Kunstler Script"}
    </style>
  </head>
  <body>
    <div id="d0">Algerian</div>
    <div id="d1">chiller</div>
    <div id="d2">Edwardian Script ITC</div>
    <div id="d3">Blackadder ITC</div>
    <div id="d4">Brush Script MT</div>
    <div id="d5">French Script MT</div>
    <div id="d6">Vladimir Script</div>
    <div id="d7">Kunstler Script</div>
  </body>
</html>
